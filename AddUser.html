 <!-- Adding user form -->
    <div class="container mt-2">
        <div class="row" id="">
          <form action="https://jsonplaceholder.typicode.com/users"
          method="POST"
          id="createForm"
      >
         <div class="row">
           <div class="col-lg-6">
              <div class="form-group ">
                  <label class="form-control-label" for="input-name">Name</label>
                  <input name="name" type="text" class="form-control"
                      id="input-name" minlength="5" required autofocus > 
              </div>
           </div>
      
      
          <div class="col-lg-6">
              <div class="form-group ">
                  <label class="form-control-label" for="input-age">Email
                  </label>
                  <input name="Email" type="email" class="form-control "
                      id="input-Email"  required>
              </div>
           </div>
          </div>
          <div class="row">
              <div class="col-lg-6">
                 <div class="form-group ">
                     <label class="form-control-label" for="input-name">Phone</label>
                     <input type="tel" name="phone" class="form-control "
                         id="input-phone"  onkeypress="return onlyNumberKey(event)" required>
                 </div>
                 </div>

                 <div class="col-lg-6">
                  <div class="form-group ">
                      <label class="form-control-label" for="input-name">UserName</label>
                      <input type="text" name="UserName" class="form-control "
                          id="input-UserName" required minlength="5">
                  </div>
                </div>
   
          </div>
          <div class="save_button primary_btn default_button mt-2">
              <button type="submit" class="btn btn-secondary">save</button>
          </div>
      </form>
        </div>
